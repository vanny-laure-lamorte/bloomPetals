<body>

    <nav class="bloc-navigation">

        <section>
            <ul>
                <li><a href="index.html" class="nav-menu">Accueil</a></li>

                <li> <a href="Contact.html" class="nav-menu">Contact</a></li>

            </ul>
        </section>
        <section class="search-box">
            <input type="text" placeholder="Recherche..." class="recherche">
            <i class="fa-solid fa-magnifying-glass"></i>
        </section>
    </nav>

    <header>
        <h1>BloomPetals</h1>
    </header>

    <main>
        <h2>Nous Contacter</h2>

        <form class="formulaire">
            <fieldset>
                <legend>Vos coordonnées</legend>

                <form method="get" action="#">

                    <label for="civilité"> Civilité</label><br>
                    <select name="civilité" id="civilité">
                        <option value="monsieur"> M. (monsieur)</option>
                        <option value="madame">Mme (madame)</option>
                        </select><br>

                        <label for="prenom" class="formcase">Prénom Nom</label>
                        <input type="text" name="prenom" id="prenom" placeholder="Ex. : Marie Dupond" autofocus
                            class="form-details"><br>

                        <label for="prenom" class="formcase">Email</label>
                        <input type="email" name="prenom" id="prenom" placeholder="Ex. : marie@mail.com"
                            class="form-details"><br>

                        <label for="email" class="formcase">Adresse postale</label>
                        <input type="email" name="email" id="email" placeholder="Ex. 12 rue des fleurs"
                            class="form-details"><br>

            </fieldset>
            <br>
            <fieldset>
                <legend>Votre Demande</legend>

                <label for="message" class="form-case">Message</label><br>
                <textarea name="message" id="message" rows="10" class="form-details"
                    placeholder="Ecrivez ici votre problème"></textarea><br>

                <input type="checkbox" name="politiques de confidentialité" id="politiques de confidentialité"
                    checked="checked">
                <label for="politiques de confidentialité">Accepter les politiques de confidentialité de
                    l'Entreprise</label><br>

            </fieldset>

            <div>
                <input type="submit" value="ENVOYER" class="bouton"><br>
                <input type="reset" value="ANNULER" class="bouton"><br>

            </div>



        </form>

    </main>
    <footer>

        <p class="text-footer">SUIVEZ-NOUS !</p>
        <ul>
            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-brands fa-square-instagram"></i></li>
            <li><i class="fa-brands fa-pinterest"></i></li>
        </ul>

        <hr>

            <a href="#politique-confidentialité">Politique de Confidentialité </a>
        </p>

    </footer>
